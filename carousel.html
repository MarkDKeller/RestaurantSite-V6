<!DOCTYPE html>
<html>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <head>
        <title>V6 - Carousel</title>

        <style type="text/css">
            .carousel{
                background: #2f4357;
                margin-top: 20px;
            }
            .carousel .item{
                min-height: 100px; /* Prevent carousel from being distorted if for some reason image doesn't load */
            }
            .carousel .item img{
                margin: 0 auto; /* Align slide image horizontally center */
            }
            .bs-example{
	            margin: 20px;
            }
        </style>
    </head>

    <body>

<div class="container">
  <h2>Carousel Example</h2>  
 
 
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
    
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="./images/canoe.jpg" alt="Canoe">
            <div class="carousel-caption">
                <h3>Canoe</h3>
            </div>
      </div>

      <div class="item">
          <!--
        <img src="./images/dock.jpg" alt="Chillin">
        -->
            <div class="carousel-caption">
                <h3>Chillin</h3>
            </div>
      </div>
    
      <div class="item">
        <img src="./images/flower.jpg" alt="Pretty Flowers">
            <div class="carousel-caption">
                <h3>Flowers</h3>
            </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

    </body>
</html>
